<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Laddo ğŸ‚</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- ğŸµ BACKGROUND MUSIC -->
  <audio id="bgMusic" loop preload="auto">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: radial-gradient(circle at top, #020111, #05031b, #12021f); min-height: 100vh; overflow: hidden; color: #fff; }
    
    .overlay { position: fixed; inset: 0; background: radial-gradient(circle at top, #000000, #1b1b1b); display: flex; align-items: center; justify-content: center; flex-direction: column; z-index: 10; text-align: center; padding: 20px; }
    .overlay h1 { font-size: 2rem; margin-bottom: 10px; }
    .overlay p { font-size: 1rem; margin-bottom: 20px; }
    .btn-start { padding: 15px 30px; border-radius: 30px; border: none; background: linear-gradient(45deg,#ff6a88,#ffd700); color: #fff; font-weight: 600; cursor: pointer; box-shadow: 0 0 20px rgba(255,255,255,0.4); transition: transform 0.2s, box-shadow 0.2s; font-size: 1.1rem; }
    .btn-start:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(255,255,255,0.7); }

    .main { position: relative; padding: 80px 15px 40px; text-align: center; pointer-events: none; }
    .title { font-size: 2.5rem; text-shadow: 0 0 18px rgba(0,0,0,0.7); margin-bottom: 5px; }
    .subtitle { font-size: 1.2rem; margin-bottom: 25px; }
    .photo-wrapper { width: 220px; height: 290px; border-radius: 25px; margin: 0 auto 20px; overflow: hidden; border: 3px solid rgba(255,255,255,0.9); box-shadow: 0 18px 35px rgba(0,0,0,0.8); position: relative; }
    .photo-wrapper img { width: 100%; height: 100%; object-fit: cover; }
    .tag { position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.75); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; letter-spacing: 1px; }
    .running-text { margin: 20px auto; max-width: 650px; min-height: 70px; font-size: 1rem; padding: 12px 18px; border-radius: 16px; background: rgba(0,0,0,0.35); box-shadow: 0 0 18px rgba(0,0,0,0.5); }
    .running-text span { display: inline-block; animation: fadeIn 0.5s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .footer-note { margin-top: 25px; font-size: 0.9rem; opacity: 0.95; }
    #fireworksCanvas { position: fixed; inset: 0; width: 100%; height: 100%; z-index: 0; background: radial-gradient(circle at top, #020111, #05031b, #12021f); }
  </style>
</head>
<body>
  <!-- START SCREEN -->
  <div class="overlay" id="overlay">
    <h1>ğŸ Ready for surprise, Laddo?</h1>
    <p>Special website sirf tumhare liye! ğŸ‚</p>
    <button class="btn-start" id="startBtn">Tap to blast fireworks ğŸ†</button>
  </div>

  <!-- ğŸµ MUSIC + FIREWORKS -->
  <canvas id="fireworksCanvas"></canvas>

  <!-- MAIN CONTENT -->
  <div class="main">
    <h1 class="title">Happy Birthday Laddo ğŸ‚</h1>
    <p class="subtitle">Best bhen ever, gym wali superstar ğŸ’–</p>

    <div class="photo-wrapper">
      <img src="1000097933.jpg" alt="Laddo">
      <div class="tag">My strongest & cutest bhen ğŸ’ª</div>
    </div>

    <div class="running-text">
      <span id="quoteBox"></span>
    </div>

    <p class="footer-note">
      Aaj ka din sirf tumhare naam, khush raho, hassi raho, aur hamesha shine karti raho âœ¨
    </p>
  </div>

  <script>
    // QUOTES
    const quotes = [
      "Happy Birthday Laddo â€“ duniya ki sabse cute aur strong bhen ğŸ«¶",
      "Best bhen ever â€“ support, masti aur taang khinchai ready rakhti hai! ğŸ˜„",
      "Teri gym wali mehnat dekh ke proud feel hota hai ğŸ’ª",
      "Teri hassi se pure din ka mood set ho jata hai âœ¨",
      "Jitna pyar se 'Laddo' bolta hu, utna hi special tu hai â¤ï¸",
      "Life me jo bhi ho, tera bhai hamesha sath hai ğŸ¤",
      "Har saal aur strong, beautiful aur ziddi banti jaa! ğŸ”¥",
      "Motivated, focused aur thodi si pagli bani rehna ğŸ˜œ",
      "Aaj jitne reels banao, aaj sirf tera trend hai ğŸ“±",
      "Happy Birthday Laddo, stay blessed & keep shining! ğŸŒŸ"
    ];

    const quoteBox = document.getElementById("quoteBox");
    let quoteIndex = 0;
    function showNextQuote() { quoteBox.textContent = quotes[quoteIndex]; quoteIndex = (quoteIndex + 1) % quotes.length; }
    showNextQuote(); setInterval(showNextQuote, 4000);

    // FIREWORKS
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    const fireworks = []; const particles = [];
    function random(min, max) { return Math.random() * (max - min) + min; }

    function Firework(x, targetY) {
      this.x = x; this.y = h; this.targetY = targetY; this.speed = random(7, 10); this.done = false;
    }
    Firework.prototype.update = function() { this.y -= this.speed; if (this.y <= this.targetY) { this.done = true; createExplosion(this.x, this.y); } };
    Firework.prototype.draw = function() { ctx.beginPath(); ctx.fillStyle = '#fff'; ctx.fillRect(this.x, this.y, 2, 10); ctx.fill(); };

    function Particle(x, y, color) {
      this.x = x; this.y = y; this.radius = 3.5; this.speed = random(3, 8); this.angle = random(0, Math.PI * 2);
      this.friction = 0.96; this.gravity = 0.06; this.alpha = 1; this.decay = random(0.013, 0.025); this.color = color;
    }
    Particle.prototype.update = function() { this.speed *= this.friction; this.x += Math.cos(this.angle) * this.speed; this.y += Math.sin(this.angle) * this.speed + this.gravity; this.alpha -= this.decay; };
    Particle.prototype.draw = function() { ctx.save(); ctx.globalAlpha = this.alpha; ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.shadowBlur = 12; ctx.shadowColor = this.color; ctx.fill(); ctx.restore(); };

    function createExplosion(x, y) {
      const colors = ['#ffd700', '#ff9ff3', '#ffeaa7'];
      for (let i = 0; i < 80; i++) { particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)])); }
    }
    function launchFirework() { const x = random(w * 0.1, w * 0.9); const targetY = random(h * 0.15, h * 0.45); fireworks.push(new Firework(x, targetY)); }

    function animate() {
      requestAnimationFrame(animate);
      ctx.globalCompositeOperation = 'destination-out'; ctx.fillStyle = 'rgba(0,0,0,0.3)'; ctx.fillRect(0, 0, w, h); ctx.globalCompositeOperation = 'lighter';
      for (let i = fireworks.length - 1; i >= 0; i--) { const f = fireworks[i]; f.update(); f.draw(); if (f.done) fireworks.splice(i, 1); }
      for (let i = particles.length - 1; i >= 0; i--) { const p = particles[i]; if (p.alpha <= 0) { particles.splice(i, 1); continue; } p.update(); p.draw(); }
    }
    animate();

    // ğŸµ MUSIC + FIREWORKS START
    let fireworkInterval;
    const overlay = document.getElementById('overlay');
    const startBtn = document.getElementById('startBtn');
    const bgMusic = document.getElementById('bgMusic');

    startBtn.addEventListener('click', () => {
      overlay.style.opacity = '0'; overlay.style.transition = 'opacity 0.8s ease';
      setTimeout(() => { overlay.style.display = 'none'; }, 800);

      // MUSIC START ğŸµ
      bgMusic.volume = 0.3;
      bgMusic.play().catch(e => console.log('Music autoplay blocked'));

      // FIREWORKS START ğŸ†
      launchFirework();
      fireworkInterval = setInterval(launchFirework, 900);
    });
  </script>
</body>
</html>
